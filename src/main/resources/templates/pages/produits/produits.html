<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/layout"
	layout:decorate="layout/layout"
	>

<body>
	<div layout:fragment="content">
		
    <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <h2>Produits</h2>
        <div class="d-flex align-items-center">
            <input type="text" class="form-control form-control-sm me-2" placeholder="Rechercher...">
        </div>
    </header>
 <!-- FORMULAIRE PRODUIT VISIBLE -->
    <div class="card mb-4 mt-3">
        <div class="card-header">
            <h3>Ajouter / Modifier un produit</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/produits/enregistrer}" method="post" class="row g-3">
                <input type="hidden" name="id" id="id">

                <div class="col-md-4">
                    <label for="nomProduit" class="form-label">Libellé</label>
                    <input type="text" class="form-control" id="nomProduit" name="nomProduit" required>
                </div>

                <div class="col-md-4">
                    <label for="prix" class="form-label">Prix</label>
                    <input type="number" class="form-control" id="prix" name="prix" step="0.01" required>
                </div>

                <div class="col-md-4">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="stock" name="stock" required>
                </div>

                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Enregistrer</button>
                    <button type="reset" class="btn btn-secondary" onclick="resetForm()">Réinitialiser</button>
                </div>
            </form>
        </div>
    </div>
    
     <!-- TABLEAU PRODUITS -->
    <div class="table-responsive">
        <table class="table table-hover align-middle mt-3">
            <thead class="table-light">
            <tr>
                <th>Libellé</th>
                <th>Prix</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produit : ${produitsPage.content}">
                <td th:text="${produit.nomProduit}">Libellé</td>
                <td th:text="${produit.prixUnitaireHt}">Prix</td>
                <td th:text="${produit.stock}">Stock</td>
                <td>
                    <!-- Edit -->
                    <a href="javascript:void(0);" th:onclick="'openEditProduit(' + ${produit.id} + ')'" class="btn btn-sm btn-warning" title="Modifier">
                        <i class="ti ti-pencil"></i>
                    </a>
                    <!-- Delete -->
                    <a href="javascript:void(0);" th:onclick="'confirmDelete(\'/produits/supprimer?id=' + ${produit.id} + '\')'" class="btn btn-sm btn-danger" title="Supprimer">
                        <i class="ti ti-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Page navigation" class="mt-3">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${produitsPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/produits(page=${produitsPage.number - 1})}">Précédent</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, produitsPage.totalPages -1)}" th:classappend="${i == produitsPage.number} ? 'active'">
                    <a class="page-link" th:href="@{/produits(page=${i})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${produitsPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/produits(page=${produitsPage.number + 1})}">Suivant</a>
                </li>
            </ul>
        </nav>

        <!-- Messages flash centrés -->
        <div class="position-fixed top-50 start-50 translate-middle" style="z-index: 1050; width: 400px;">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
             <div th:if="${erreurMessage}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                <span th:text="${erreurMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${suppressionError}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                <span th:text="${suppressionError}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- MODAL DE CONFIRMATION DE SUPPRESSION -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">Êtes-vous sûr de vouloir supprimer ce produit ?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <a id="deleteConfirmBtn" class="btn btn-danger">Supprimer</a>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/ressources/js/produits.js}" defer></script>
	</div>
</body>

</html>
