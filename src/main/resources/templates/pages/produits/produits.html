<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/layout"
    layout:decorate="layout/layout">

<head>
    <title>Gestion des Produits</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>

<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Gestion des Produits</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProduitModal">
                <i class="ti ti-plus me-1"></i>Nouveau Produit
            </button>
        </div>
    </div>

    <!-- Alertes et Messages -->
    <div id="alertContainer"></div>

    <!-- Barre d'outils -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Recherche</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Nom, référence...">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Catégorie</label>
                    <select class="form-select" id="categoryFilter">
                        <option value="">Toutes</option>
                        <option value="INFORMATIQUE">Informatique</option>
                        <option value="BUREAUTIQUE">Bureautique</option>
                        <option value="MATERIEL">Matériel</option>
                        <option value="SERVICE">Service</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Statut Stock</label>
                    <select class="form-select" id="stockFilter">
                        <option value="">Tous</option>
                        <option value="RUPTURE">Rupture</option>
                        <option value="FAIBLE">Stock faible</option>
                        <option value="DISPONIBLE">Disponible</option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-outline-secondary w-100" id="resetFilters">
                        <i class="ti ti-refresh me-1"></i>Réinitialiser
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tableau des produits -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table id="produitsTable" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Référence</th>
                            <th>Nom</th>
                            <th>Catégorie</th>
                            <th>Prix HT</th>
                            <th>Coût</th>
                            <th>Stock</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rempli dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Nouveau Produit -->
    <div class="modal fade" id="addProduitModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nouveau Produit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="produitForm" method="POST">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Référence SKU *</label>
                                    <input type="text" class="form-control" name="referenceSku" required
                                        placeholder="PROD-001">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Nom du produit *</label>
                                    <input type="text" class="form-control" name="nomProduit" required
                                        placeholder="Nom du produit">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="3"
                                placeholder="Description du produit..."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Catégorie *</label>
                                    <select class="form-select" name="categorie" required>
                                        <option value="">Choisir...</option>
                                        <option value="INFORMATIQUE">Informatique</option>
                                        <option value="BUREAUTIQUE">Bureautique</option>
                                        <option value="MATERIEL">Matériel</option>
                                        <option value="SERVICE">Service</option>
                                        <option value="FORMATION">Formation</option>
                                        <option value="CONSULTING">Consulting</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Famille</label>
                                    <input type="text" class="form-control" name="famille"
                                        placeholder="Famille produit">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Prix unitaire HT *</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" name="prixUnitaireHt" 
                                            step="0.01" min="0" required placeholder="0.00">
                                        <span class="input-group-text">€</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Coût unitaire</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" name="coutUnitaire" 
                                            step="0.01" min="0" placeholder="0.00">
                                        <span class="input-group-text">€</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Stock initial</label>
                                    <input type="number" class="form-control" name="stock" 
                                        min="0" value="0" placeholder="0">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Créer le produit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Modification Stock -->
    <div class="modal fade" id="stockModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modifier le stock</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nouveau stock</label>
                        <input type="number" class="form-control" id="newStockInput" min="0" value="0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="confirmStockUpdate">Mettre à jour</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="scripts">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/ressources/js/produits.js}"></script>
</div>
</html>
