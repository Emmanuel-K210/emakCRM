<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/layout"
    layout:decorate="layout/layout">

<head>
    <title>Gestion des Devis</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <style>
        .statut-brouillon { background-color: #6c757d; color: white; }
        .statut-envoye { background-color: #0d6efd; color: white; }
        .statut-accepte { background-color: #198754; color: white; }
        .statut-refuse { background-color: #dc3545; color: white; }
        .montant { font-weight: bold; color: #2c3e50; }
    </style>
</head>

<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Gestion des Devis</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#devisModal">
                <i class="ti ti-plus me-1"></i>Nouveau Devis
            </button>
        </div>
    </div>

    <!-- Alertes -->
    <div id="alertContainer"></div>

    <!-- Statistiques -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h6 class="card-title">Devis En Attente</h6>
                    <h3 id="countEnAttente">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h6 class="card-title">Devis Acceptés</h6>
                    <h3 id="countAcceptes">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <h6 class="card-title">Chiffre d'Affaires</h6>
                    <h3 id="chiffreAffaires">0 €</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Filtres -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Statut</label>
                    <select class="form-select" id="statutFilter">
                        <option value="">Tous les statuts</option>
                        <option value="BROUILLON">Brouillon</option>
                        <option value="ENVOYE">Envoyé</option>
                        <option value="ACCEPTE">Accepté</option>
                        <option value="REFUSE">Refusé</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Date de</label>
                    <input type="date" class="form-control" id="dateFromFilter">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Date à</label>
                    <input type="date" class="form-control" id="dateToFilter">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-outline-secondary w-100" id="resetFilters">
                        <i class="ti ti-refresh me-1"></i>Réinitialiser
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tableau des devis -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table id="devisTable" class="table table-striped table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>N° Devis</th>
                            <th>Client</th>
                            <th>Date</th>
                            <th>Montant HT</th>
                            <th>Montant TTC</th>
                            <th>Statut</th>
                            <th>Validité</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rempli dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Nouveau Devis -->
    <div class="modal fade" id="devisModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nouveau Devis</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="devisForm">
                    <div class="modal-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Client *</label>
                                    <select class="form-select" name="idClient" required>
                                        <option value="">Choisir un client...</option>
                                        <!-- Chargé dynamiquement -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Date de validité</label>
                                    <input type="date" class="form-control" name="dateValidite">
                                </div>
                            </div>
                        </div>

                        <!-- Lignes du devis -->
                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6>Lignes du devis</h6>
                                <button type="button" class="btn btn-sm btn-outline-primary" id="addLigne">
                                    <i class="ti ti-plus me-1"></i>Ajouter une ligne
                                </button>
                            </div>
                            
                            <div id="lignesDevis">
                                <!-- Lignes ajoutées dynamiquement -->
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Conditions générales</label>
                                        <textarea class="form-control" name="conditions" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h6>Totaux</h6>
                                            <div class="d-flex justify-content-between">
                                                <span>Total HT:</span>
                                                <span id="totalHT">0.00 €</span>
                                            </div>
                                            <div class="d-flex justify-content-between">
                                                <span>TVA (20%):</span>
                                                <span id="totalTVA">0.00 €</span>
                                            </div>
                                            <hr>
                                            <div class="d-flex justify-content-between fw-bold">
                                                <span>Total TTC:</span>
                                                <span id="totalTTC">0.00 €</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Créer le devis</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Template pour une ligne de devis -->
    <template id="ligneTemplate">
        <div class="ligne-devis card mb-2">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Produit/Service</label>
                        <select class="form-select produit-select" name="idProduit">
                            <option value="">Choisir un produit...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Quantité</label>
                        <input type="number" class="form-control quantite" name="quantite" value="1" min="1">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Prix unitaire HT</label>
                        <input type="number" class="form-control prix-unitaire" name="prixUnitaireHt" step="0.01" min="0">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">TVA %</label>
                        <input type="number" class="form-control taux-tva" name="tauxTva" value="20" step="0.1" min="0">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="button" class="btn btn-sm btn-outline-danger remove-ligne">
                            <i class="ti ti-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control description" name="description" placeholder="Description de la ligne...">
                    </div>
                </div>
            </div>
        </div>
    </template>
</div>

<div layout:fragment="scripts">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/ressources/js/devis.js}"></script>
</div>
</html>
